<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
<h1>Create Book</h1>
<form action="/books/create" method="post" th:object="${book}">
    <label>Title: <input type="text" th:field="*{title}"></label><br>
    <label>Description: <input type="text" th:field="*{description}"></label><br>
    <label>Year: <input type="number" th:field="*{year}"></label><br>
    <label>Author: <input type="text" th:field="*{author}"></label><br>
    <button type="submit">Create</button>
</form>
<a href="/books/">Back to List</a>
</body>
</html>
