<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Books</title>
</head>
<body>
<h1>List of Books</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Year</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.author}"></td>
        <td>
            <a th:href="@{/books/{id}/update(id=${book.id})}">Update</a>
            <a th:href="@{/books/{id}/delete(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/books/create">Add New Book</a>
</body>
</html>
